<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Projects</title>

    <link rel="stylesheet" href="static/css/skelet.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <a href="index.html" class="button">Home</a>
        <!-- <a href="about.html" class="button">About</a> -->
        <!-- <a href="art.html" class="button">Art and Photography</a> -->
      </div>

      <span class="space"></span>

      {% for project in projects %}
      <div class="project">
        <x-grid columns="3">
          <x-col span="1-3" span-s="row">
            <h3>{{project.title}}</h3>
          </x-col>
          <x-col span="1-3" span-s="row">
            <hr class="fullwidth" />
          </x-col>
          <x-col span="2-3" span-s="row">
              <p>{{project.description}}</p>
            <hr class="fullwidth" />
            <p>Started on <b>{{project.started}}</b></p>
            <hr class="fullwidth" />
            <div class="project-link">
              <a href="{{project.link}}">Go to project â†’</a>
            </div>
              <hr class="fullwidth" />
          </x-col>
        </x-grid>
      </div>
      {% endfor %}
      
      <footer class="text-end">
        <a href="https://github.com/servinagrero" class="button is-white"
          >Github</a
        >
        <a
          href="https://www.linkedin.com/in/servinagrero"
          class="button is-white"
          >LinkedIn</a
        >
        <a
          href="https://www.instagram.com/ser_vinagrero"
          class="button is-white"
          >Instagram
        </a>
        <a href="https://www.unsplash.com/servinagrero" class="button is-white"
          >Unsplash
        </a>
      </footer>
    </div>
  </body>
</html>
